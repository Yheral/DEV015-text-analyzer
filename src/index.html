<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<header>
  <h1>Analizador de texto</h1>
</header>
<div class="gif-container">
  <img src="https://cdn-icons-png.flaticon.com/512/7556/7556513.png" alt="Descripción del GIF">
</div>
<textarea name="user-input" placeholder = "Escribe tu texto aquí..."></textarea>
<ul>
  <li class="lista 1" data-testid="character-count">Caracteres: 0 </li>
  <li class="lista 2" data-testid="character-no-spaces-count">Caracteres sin espacio: 0</li>
  <li class="lista 3" data-testid="word-count">Palabras: 0</li>
  <li class="lista 4" data-testid="number-count">Conteo de números: 0</li>
  <li class="lista 5" data-testid="number-sum">Suma de números: 0</li>
  <li class="lista 6" data-testid="word-length-average">Promedio longitud: 0</li>
</ul>
<button id="reset-button">Limpiar</button>
<footer>
  <p>@ Analizador de texto 2024 - Yheraldy
  </p>
</footer>
<script src="index.js" type="module"></script>

</body>
</html>
