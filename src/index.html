<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<header>
  <h1>Analizador de texto</h1>
</header>
<div class="gif-container">
  <img src="https://cdn-icons-png.flaticon.com/512/7556/7556513.png" alt="Descripción del GIF">
</div>
<textarea name="user-input" placeholder = "Escribe tu texto aquí..."></textarea>
<ul>
  
  <li class="CharacterCount">Caracteres: 0</li>
    <li class="CharacterCountExcludingSpaces">Caracteres sin espacio: 0</li>
  <li class="WordCount">Palabras: 0</li>
  <li class="NumberCount">Conteo de números:0</li>
  <li class="NumberSum">Suma de números:0</li>
  <li class="AverageWordLength"></li>
</ul>
<button id="reset-button">Limpiar</button>
<footer>
  <p>@Yheraldy
  </p>
</footer>
<script src="index.js" type="module"></script>

</body>
</html>
